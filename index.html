<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TFXG Store - Pay with M-PESA</title>
</head>
<body>
  <h1>Welcome to TFXG Store</h1>
  <h2>Buy Robot with M-PESA</h2>

  <form id="payForm">
    <label>Phone (07xxxxxxxx or 2547xxxxxxxx)</label><br>
    <input id="phone" placeholder="254708374149" required /><br><br>

    <label>Amount (KES)</label><br>
    <input id="amount" placeholder="1" required /><br><br>

    <button type="submit">Proceed with M-PESA</button>
  </form>

  <h3>Response:</h3>
  <pre id="out"></pre>

  <script>
    const out = document.getElementById('out');
    document.getElementById('payForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      out.textContent = 'Sending STK push...';
      const phone = document.getElementById('phone').value.trim();
      const amount = document.getElementById('amount').value.trim();
      try {
        const res = await fetch('/.netlify/functions/pay', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ phone, amount })
        });
        const json = await res.json();
        out.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        out.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
